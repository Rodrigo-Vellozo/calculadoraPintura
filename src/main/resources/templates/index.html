<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CalculadoraPintura</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>

</head>
<body style="background-color:#f4f5f6">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Devmedia</span>
    </nav>
    <div class="text-center mt-3">
        <h1>Calculadora de Pintura</h1>
        <p>Calcule o quanto será necessário para a sua pintura.</p>
    </div>

    <div class="container mt-2">
        <h3>Informe os dados do cômodo:</h3>
        <form th:action="@{/calcular}" th:object="${comodo}" method="post" class="form-inline p-4">
            <div class="form-group col-sm-4">
                <label for="largura" class="col-sm-3 col-form-label">Largura</label>
                <div class="col-sm-1">
                    <input type="text" id="largura" th:field="*{largura}" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group col-sm-4">
                <label for="altura" class="col-sm-3 col-form-label">Altura</label>
                <div class="col-sm-1">
                    <input type="text" id="altura" th:field="*{altura}" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group col-sm-4">
                <label for="profundidade" class="col-sm-3 col-form-label">Profundidade</label>
                <div class="col-sm-1">
                    <input type="text" id="profundidade" th:field="*{profundidade}" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group col-sm-12 p-4">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>
        <p>*Todas as medidas devem ser informadas em metro(m).</p>
    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.1/popper.min.js}"></script>
</body>
</html>
