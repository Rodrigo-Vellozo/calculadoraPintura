<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CalculadoraPintura</title>



</head>
<body style="background-color:#f4f5f6">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Devmedia</span>
    </nav>
    <div class="text-center mt-3">
        <h1>Calculadora de Pintura</h1>
        <p>Calcule o quanto será necessário para a sua pintura.</p>
    </div>

    <div class="container mt-2">
        <h3>Informe os dados do cômodo:</h3>
        <form th:action="@{/calcular}" th:object="${comodo}" method="post">
            <div class="form-group">
                <label for="largura">Largura(m)</label>
                <input type="text" id="largura" th:field="*{largura}" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label for="altura">Altura(m)</label>
                <input type="text" id="altura" th:field="*{altura}" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label for="profundidade">Profundidade(m)</label>
                <input type="text" id="profundidade" th:field="*{profundidade}" class="form-control" required="required">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        <p>*Todas as medidas devem ser informadas em metro(m).</p>
    </div>




</body>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
