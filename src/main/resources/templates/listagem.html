    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CalculadoraPintura</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    </head>
    <body style="background-color:#f4f5f6">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Devmedia</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
        </nav>

        <div class="text-center mt-3">
            <h1>Quantidade de tinta</h1>
        </div>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="card border-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Você presisará de:</h5>
                                <h1 class="card-text" th:text="${#numbers.formatDecimal(litros,1,3)}" style="color: red"></h1><p>litros de tinta para pintar o cômodo.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.14.1/popper.min.js}"></script>
    </body>
    </html>
